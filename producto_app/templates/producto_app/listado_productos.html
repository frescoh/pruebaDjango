<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Listado de Productos</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class= 'container'>
            <a href= "{%url 'nuevo_producto' %}" role="button" class="btn btn-outline-primary">Agregar nuevo producto</a>  

            <table border=1px class="table table-dark table-striped">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Marca</th>
                    <th>Acciones</th>
                </tr>
                {% for producto in productos%}
                    {%if producto.precio > 600%}
                        <tr>
                            <td>{{producto.id}}</td>
                            <td>{{producto.nombre}}</td>
                            <td>{{producto.precio}}</td>
                            <td>{{producto.marca}}</td>
                            <td>
                                <a href= "{%url 'modificar_producto' producto.id%}" role="button" class="btn btn-outline-warning">Modificar</a>  
                                <a href= "{%url 'eliminar_producto' producto.id%}" role="button" class="btn btn-outline-danger">Eliminar</a>  
                                {%if producto.activo%}
                                    <a href= "{%url 'desactivar_producto' producto.id%}" role="button" class="btn btn-outline-secondary">Desactivar</a>
                                {% else %}
                                    <a href= "{%url 'activar_producto' producto.id%}" role="button" class="btn btn-outline-success">Activar</a>
                                {%endif%}
                            </td>
                        </tr>
                    {%endif%}
                {%endfor%}

            </table>
        </div>
        <script src="" async defer></script>
    </body>
</html>
